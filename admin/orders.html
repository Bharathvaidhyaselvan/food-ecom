<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - iFood Admin</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #0a2463; /* Dark Blue */
            --accent-color: #ffd100; /* Yellow */
            --text-color: #333;
            --light-text: #fff;
            --bg-light: #f8f9fa;
            --bg-dark: #0a1a3a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            color: var(--text-color);
            background-color: var(--bg-light);
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-color);
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        /* Admin Dashboard Styles */
        .admin-section {
            padding: 60px 0;
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }
        
        .admin-sidebar {
            background-color: var(--primary-color);
            color: var(--light-text);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            height: fit-content;
        }
        
        .admin-profile {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid var(--accent-color);
        }
        
        .admin-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .admin-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .admin-role {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .admin-menu ul li {
            margin-bottom: 10px;
        }
        
        .admin-menu ul li a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .admin-menu ul li a:hover, .admin-menu ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .admin-menu-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .admin-content {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .admin-title {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .admin-table th, .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .admin-table th {
            background-color: var(--bg-light);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .admin-table tr:hover {
            background-color: var(--bg-light);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary-color);
            transition: var(--transition);
            margin-right: 5px;
        }
        
        .action-btn:hover {
            color: var(--accent-color);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: var(--transition);
        }
        
        .close-modal:hover {
            color: var(--primary-color);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .order-detail-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-detail-section:last-child {
            border-bottom: none;
        }
        
        .order-detail-section h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .admin-sidebar {
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .admin-actions {
                width: 100%;
            }
            
            .admin-table {
                font-size: 0.9rem;
            }
            
            .admin-table th, .admin-table td {
                padding: 10px;
            }
            
            .admin-table th:nth-child(3),
            .admin-table td:nth-child(3) {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .admin-table th:nth-child(5),
            .admin-table td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="admin-section">
        <div class="container">
            <div class="admin-container">
                <div class="admin-sidebar">
                    <div class="admin-profile">
                        <div class="admin-avatar">
                            <img src="/placeholder.svg?height=80&width=80" alt="Admin Avatar">
                        </div>
                        <h3 class="admin-name">Admin User</h3>
                        <p class="admin-role">Administrator</p>
                    </div>
                    <div class="admin-menu">
                        <ul>
                            <li><a href="dashboard.html"><span class="admin-menu-icon">üìä</span> Dashboard</a></li>
                            <li><a href="orders.html" class="active"><span class="admin-menu-icon">üì¶</span> Orders</a></li>
                            <li><a href="products.html"><span class="admin-menu-icon">üçî</span> Products</a></li>
                            <li><a href="categories.html"><span class="admin-menu-icon">üìÅ</span> Categories</a></li>
                            <li><a href="../index.html"><span class="admin-menu-icon">üè†</span> Back to Website</a></li>
                        </ul>
                    </div>
                </div>
                <div class="admin-content">
                    <div class="admin-header">
                        <h2 class="admin-title">Manage Orders</h2>
                        <div class="admin-actions">
                            <select id="status-filter" class="form-control">
                                <option value="all">All Orders</option>
                                <option value="pending">Pending</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Contact</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table">
                            <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Details Modal -->
    <div class="modal" id="order-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="modal-header">
                <h2>Order Details</h2>
            </div>
            <div id="order-details-content">
                <!-- Order details will be loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button id="update-status-btn" class="btn">Update Status</button>
            </div>
        </div>
    </div>

    <script>
        // Load orders from localStorage
        function loadOrders() {
            return JSON.parse(localStorage.getItem('orders')) || [];
        }
        
        // Save orders to localStorage
        function saveOrders(orders) {
            localStorage.setItem('orders', JSON.stringify(orders));
        }
        
        // Display orders
        function displayOrders(orders, filter = 'all') {
            const tableBody = document.getElementById('orders-table');
            tableBody.innerHTML = '';
            
            if (orders.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8" style="text-align: center;">No orders found</td>';
                tableBody.appendChild(row);
                return;
            }
            
            // Filter orders by status if needed
            let filteredOrders = orders;
            if (filter !== 'all') {
                filteredOrders = orders.filter(order => order.status.toLowerCase() === filter);
            }
            
            // Sort orders by date (most recent first)
            filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                
                // Create status badge class based on status
                let statusClass = '';
                switch(order.status.toLowerCase()) {
                    case 'pending':
                        statusClass = 'status-pending';
                        break;
                    case 'delivered':
                        statusClass = 'status-delivered';
                        break;
                    case 'cancelled':
                        statusClass = 'status-cancelled';
                        break;
                    default:
                        statusClass = 'status-pending';
                }
                
                row.innerHTML = `
                    <td>#${order.order_id}</td>
                    <td>${order.cust_name}</td>
                    <td>${order.cust_contact}</td>
                    <td>${order.food_title}</td>
                    <td>$${order.price.toFixed(2)}</td>
                    <td>${order.date}</td>
                    <td><span class="status-badge ${statusClass}">${order.status}</span></td>
                    <td>
                        <button class="action-btn view-btn" data-id="${order.order_id}">üëÅÔ∏è</button>
                        <button class="action-btn edit-btn" data-id="${order.order_id}">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" data-id="${order.order_id}">üóëÔ∏è</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = parseInt(this.getAttribute('data-id'));
                    viewOrderDetails(orderId);
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = parseInt(this.getAttribute('data-id'));
                    editOrderStatus(orderId);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = parseInt(this.getAttribute('data-id'));
                    deleteOrder(orderId);
                });
            });
        }
        
        // View order details
        function viewOrderDetails(orderId) {
            const orders = loadOrders();
            const order = orders.find(order => order.order_id === orderId);
            
            if (!order) return;
            
            const modalContent = document.getElementById('order-details-content');
            
            modalContent.innerHTML = `
                <div class="order-detail-section">
                    <h3>Order Information</h3>
                    <p><strong>Order ID:</strong> #${order.order_id}</p>
                    <p><strong>Date:</strong> ${order.date}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                </div>
                <div class="order-detail-section">
                    <h3>Customer Information</h3>
                    <p><strong>Name:</strong> ${order.cust_name}</p>
                    <p><strong>Email:</strong> ${order.cust_mail}</p>
                    <p><strong>Phone:</strong> ${order.cust_contact}</p>
                    <p><strong>Address:</strong> ${order.cust_address}</p>
                </div>
                <div class="order-detail-section">
                    <h3>Product Information</h3>
                    <p><strong>Product:</strong> ${order.food_title}</p>
                    <p><strong>Price:</strong> $${order.price.toFixed(2)}</p>
                    <p><strong>Quantity:</strong> ${order.quantity}</p>
                </div>
            `;
            
            // Show modal
            document.getElementById('order-modal').style.display = 'flex';
            
            // Set up update status button
            const updateStatusBtn = document.getElementById('update-status-btn');
            updateStatusBtn.setAttribute('data-id', orderId);
            updateStatusBtn.addEventListener('click', function() {
                editOrderStatus(orderId);
            });
        }
        
        // Edit order status
        function editOrderStatus(orderId) {
            const orders = loadOrders();
            const orderIndex = orders.findIndex(order => order.order_id === orderId);
            
            if (orderIndex === -1) return;
            
            const order = orders[orderIndex];
            
            // Ask for new status
            const newStatus = prompt('Update order status (Pending, Delivered, Cancelled):', order.status);
            
            if (newStatus && ['pending', 'delivered', 'cancelled'].includes(newStatus.toLowerCase())) {
                // Update order status
                orders[orderIndex].status = newStatus.charAt(0).toUpperCase() + newStatus.slice(1).toLowerCase();
                saveOrders(orders);
                
                // Refresh orders display
                const statusFilter = document.getElementById('status-filter').value;
                displayOrders(orders, statusFilter);
                
                // Close modal if open
                document.getElementById('order-modal').style.display = 'none';
                
                alert('Order status updated successfully!');
            } else if (newStatus) {
                alert('Invalid status. Please use Pending, Delivered, or Cancelled.');
            }
        }
        
        // Delete order
        function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                const orders = loadOrders();
                const updatedOrders = orders.filter(order => order.order_id !== orderId);
                
                saveOrders(updatedOrders);
                
                // Refresh orders display
                const statusFilter = document.getElementById('status-filter').value;
                displayOrders(updatedOrders, statusFilter);
                
                alert('Order deleted successfully!');
            }
        }
        
        // Close modal
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('order-modal').style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('order-modal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Handle status filter change
        document.getElementById('status-filter').addEventListener('change', function() {
            const filter = this.value;
            const orders = loadOrders();
            displayOrders(orders, filter);
        });
        
        // Initialize orders page
        const orders = loadOrders();
        displayOrders(orders);
    </script>
</body>
</html>
